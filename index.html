<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="custom.css">

    <!-- Title -->
    <title>Convention Center</title>

</head>

<body>

    <!-- Header -->
    <header>
        <nav class="container-fluid bg-light text-dark py-4">
            <h4 class="mb-0 fw-bold text-center">Convention Center</h4>
        </nav>
    </header>

    <!-- Main -->
    <main>
        
        <!-- Sections 1 -->
        <section class="section-margin">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/banner 3.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h5 class="fw-bold">The perfect venue for your next event</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                            <button class="mb-4 btn btn-light text-custom fw-bold px-5 rounded-3">Book Now</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/banner 2.png" class="d-block w-100 " alt="...">
                        <div class="carousel-caption">
                            <h5 class="fw-bold">10,000 square feet space</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                            <button class="mb-4 btn btn-light text-custom fw-bold px-5 rounded-3">Book Now</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./images/banner.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption">
                            <h5 class="fw-bold">Premium Decorations</h5>
                            <p>Some representative placeholder content for the third slide.</p>
                            <button class="mb-4 btn btn-light text-custom fw-bold px-5 rounded-3">Book Now</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        

    </main>

    <!-- Footer -->
    <footer></footer>


    <!-- Bootstrap Script -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
